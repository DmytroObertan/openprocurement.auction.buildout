[buildout]
extends =
	base.cfg
	sources.cfg
parts += collect-bower
show-picked-versions = true
update-versions-file = profiles/develop-versions.cfg
server_type = devel

[collect-bower]
recipe = collective.recipe.cmd
on_update = true
cmds = 
	cd ${buildout:directory}/src/openprocurement.auction/openprocurement/auction
	npm install bower
    ./node_modules/.bin/bower install


[scripts]
eggs += 
	nose
	jarn.mkrelease
	openprocurement_tests
	robotframework
	op_robot_tests
	openprocurement_client
	op_robot_tests