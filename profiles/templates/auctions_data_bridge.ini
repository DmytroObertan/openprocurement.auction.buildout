[main]
tenders_api_server = ${options['tenders_api_server']}
tenders_api_version = ${options['tenders_api_version']}
couch_url = ${options['couch_url']}
redis_url = ${options['redis_url']}
auctions_db = ${options['auctions_db']}
timezone = ${options['timezone']}
starts_port = ${options['starts_port']}
circus_endpoint = ${options['endpoint']}
circus_pubsub_endpoint = ${options['pubsub_endpoint']}
auction_worker = ${options['auction_worker']}
auction_worker_config = ${options['auction_worker_config']}

[loggers]
keys = root, openprocurement.auction.databridge

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_openprocurement.auction.databridge]
level = DEBUG
handlers =
qualname = openprocurement.auction.databridge

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s