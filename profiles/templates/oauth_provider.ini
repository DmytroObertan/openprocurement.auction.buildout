[server:main]
use = egg:gunicorn#main
host = ${options['host']}
port = ${options['port']}
workers = ${options['workers']}
proc_name = oauth provider
worker_class = gunicorn.workers.ggevent.GeventWorker
timeout = 300

[app:main]
use = egg:openprocurement.auth#oauth_provider
redis = ${options['redis']}
sentinels = [["localhost", 12007]]
redis_password = ${options['redis_password']}
redis_database = ${options['redis_database']}
sentinel_cluster_name = ${options['sentinel_cluster_name']}
secret = ${options['secret']}
hash_secret_key = ${options['hash_secret_key']}
timezone = ${options['timezone']}
auction_client_id = ${options['auction_client_id']}
auction_client_secret = ${options['auction_client_secret']}

[loggers]
keys = root, openprocurement.auction

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_openprocurement.auction]
level = INFO
handlers =
qualname = openprocurement.auction

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s