[server:main]
use = egg:gunicorn#main
host = ${options['host']}
port = ${options['port']}
workers = ${options['workers']}
proc_name = auctions_server
worker_class = gunicorn.workers.ggevent.GeventWorker
timeout = 300

[app:main]
use = egg:openprocurement.auction#auctions_server
redis_url = ${options['redis_url']}
external_couch_url = ${options['external_couch_url']}
internal_couch_url = ${options['internal_couch_url']}
auctions_db = ${options['auctions_db']}
timezone = ${options['timezone']}
hash_secret_key = ${options['HASH_SECRET_KEY']}
preferred_url_scheme = ${options['preferred_url_scheme']}
filter-with = add_request_id

[filter:add_request_id]
paste.filter_factory = request_id_middleware.middleware:RequestIdMiddleware.factory
env_request_id = x_request_id
resp_header_request_id = X-Request-ID

[loggers]
keys = root, openprocurement.auction

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_openprocurement.auction]
level = INFO
handlers =
qualname = openprocurement.auction

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s